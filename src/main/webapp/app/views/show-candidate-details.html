<p class="lead"> Candidate Profile </p>
<form novalidate class="simple-form">
    <table class="table table-responsive">
        <tr>
            <td>ID</td>
            <td><input type="text" ng-model="candidate.id" disabled/></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" ng-model="candidate.name"/></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" ng-model="candidate.gender" value="MALE"/> Male
                <input type="radio" ng-model="candidate.gender" value="FEMALE"/> Female
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a role="button" ng-click="updateCandidate(candidate)" class="btn btn-success">Update profile</a>
            </td>
        </tr>
    </table>
</form>
{{message}}
