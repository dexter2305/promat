
<h4>Education details</h4>
<button type="button" ng-click="addNewEducation()" class="btn btn-sm btn-success">
    <i class="glyphicon glyphicon-plus">
    </i> Add Education
</button>
<table class="table table-responsive table-hover">
    <tr>
        <td><h5>Qualification</h5></td>
        <td><h5>Gradution year</h5></td>
        <td><h5>Institution</h5></td>
        <td></td>
    </tr>
    <tr ng-repeat="education in candidate.educations">
        <td><input type="text" ng-model="education.qualification"/></td>
        <td><input type="text" ng-model="education.yearOfGraduation"/></td>
        <td><input type="text" ng-model="education.instituteName"/></td>
        <td><button type="button" onclick="removeThisEducation()" class="btn btn-danger">-</button></td>
    </tr>
</table>
