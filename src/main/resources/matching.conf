#input - MALE or FEMALE
#Note: at any point matching can be done for one gender - either male or female list.
match.gender=MALE
#comma separted ids from excel profile data
find.match.for.ids=86,99


#matching criteria
match.star=true
match.rk=true
match.sev=true
