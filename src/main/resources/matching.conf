#the application reads the profile of males and females from the below config. 
#extracts profile, parses and matches based on the excel datas.
males.excel.profile=D:/sandbox/web_crawler/conf/20062016/z_srinivasan_20062016.xls
males.excel.profile.sheet.names=sree
females.excel.profile=D:/sandbox/web_crawler/conf/20062016/z_Lakshmi_20062016.xls
females.excel.profile.sheet.names=Sheet1


row.number.starting=1
#column number from which data will be read from the males/females excel given above.
userid=1
sex=2
name=3
star=4
age=5
dob=6
time=7
birthplace=8
kulam=9
padham=10
rasi=11
lagnam=12
rk=13
sev=14
ht=22
